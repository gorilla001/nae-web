<table class="table table-striped table-bordered table-hover table-condensed">
    <thead style="border:1px solid #bebebe">
        <th>姓名</th>
        <th>邮箱</th>
        <th>角色</th>
        <th>添加时间</th>
        <!--<th width="5%" class="text-center">操作</th>-->
    </thead>
    <tbody style="border:1px solid #bebebe">
        {% for item in user_list %}
            <tr>
                <td class="fp" style="display:none">{{ item.id }}</td>
                <td>{{ item.name}}</td>
                <td>{{ item.email }}</td>

                {% if item.role_id == 0 %}
                <td ><font size="2" color="#019858">运维</font></div></td>
                {% elif item.role_id == 1 %}
                <td ><font size="2" color="#66B3FF">开发</font></div></td>
                {% elif item.role_id == 2 %}
                <td ><font size="2" color="#EA0000">测试</font></div></td>
                {% elif item.role_id == 3 %}
                <td ><font size="2" color="#2828FF">产品</font></div></td>
                {% endif %}

                <td width="30%">{{ item.created }}</td>
           </tr>
        {% endfor %} 
    </tbody>
</table>

</script>
