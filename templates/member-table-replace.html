<table class="table table-striped table-bordered table-hover table-condensed">
    <tbody>
        {% for item in user_list %}
            <tr>
                <td class="fp" style="display:none">{{ item.id }}</td>
                <td>{{ item.name}}</td>
                <td>{{ item.email }}<div></td>
                {% if item.role_id == 0 %}
                <td class="text-center" ><font size="2" color="green">管理员</font></div></td>
                {% elif item.role_id == 1 %}
                <td class="text-center" ><font size="2" color="green">开发者</font></div></td>
                {% elif item.role_id == 2 %}
                <td class="text-center" ><font size="2" color="green">测试者</font></div></td>
                {% endif %}
                <td class="text-center" width="30%">{{ item.created }}</td>
		{% if role == 0 %}
		<td>
                    <div class="btn-group btn-group-sm pull-right">
                    	<button class="btn btn-mini btn-danger delete-user">删除
		    	</button>
		    </div>
		</td>
                {% endif %}
            </tr>
        {% endfor %} 
    </tbody>
</table>

</script>
