<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <th style="width:5%">ID</th>
        <th style="width:10%">名称</th>
        <th >邮件</th>
        <th style="width:10%" class="text-center">角色</th>
        <th style="width:12%">添加时间</th>
        {% ifequal role 'admin' %}
        <th class="text-center" style="width:5.6%">操作</th>
        {% endifequal %}
    </thead>
    <tbody>
        {% for item in user_list %}
            <tr>
                <td class="fp">{{ item.Id }}</td>
                <td>{{ item.UserID}}</td>
                <td>{{ item.Email}}<div></td>
                {% ifequal item.RoleID  0 %}
                <td class="text-center"><font size="2" color="green">普通用户</font></div></td>
                {% else %}
                <td class="text-center"><font size="2" color="green">管理员</font></div></td>
                {% endifequal %}
                <td>{{ item.Created }}</td>
                {% ifequal role 'admin' %}
                <td style="width:5.6%">
                    <div class="btn-group btn-group-sm pull-right">
                        <button id="preview" class="btn btn-mini project-info">操作
                        </button>
                        <button class="btn btn-custom dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu custom-menu">
                            <li><a href="#" class="delete-user">删除</a></li>
                            <!--<li><a href="#" class="modify-project">修改</a></li>-->
                         </ul>
                </td>
                {% endifequal %}
            </tr>
        {% endfor %} 
    </tbody>
</table>
