<table class="table table-striped table-bordered table-hover table-condensed">
    <tbody>
        {% for item in user_list %}
            <tr>
                <td class="fp" style="display:none">{{ item.Id }}</td>
                <td>{{ item.UserID}}</td>
                <td>{{ item.Email}}<div></td>
                {% ifequal item.RoleID  0 %}
                <td class="text-center"><font size="2" color="green">普通用户</font></div></td>
                {% else %}
                <td class="text-center"><font size="2" color="green">管理员</font></div></td>
                {% endifequal %}
                <td class="text-center">{{ item.Created }}</td>
                {% ifequal role 'admin' %}
		<td>
                    <div class="btn-group btn-group-sm pull-right">
                    	<button class="btn btn-mini btn-danger delete-user">删除
		    	</button>
		    </div>
		</td>
                {% endifequal %}
            </tr>
        {% endfor %} 
    </tbody>
</table>

</script>
