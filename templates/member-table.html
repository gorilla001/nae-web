<div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <th style="width:50px">ID</th>
                            <th style="width:150px">名称</th>
                            <th style="width:300px">邮件</th>
                            <th style="width:300px">角色</th>
                            <th style="width:150px">创建时间</th>
                            <th class="text-center" style="width:80px">操作</th>
                        </thead>
                        <tbody>
                            {% for item in user_list %}
                                <tr>
                                    <td class="fp">{{ item.Id }}</td>
                                    <td>{{ item.UserID}}</td>
                                    <td>{{ item.Email}}<div></td>
                                    {% ifequal item.RoleID  0 %}
                                        <td>管理员</div></td>
                                    {% else %}
                                        <td>管理员</div></td>
                                    {% endifequal %}
                                    <td>{{ item.Created }}</td>
                                    <td style="width:80px">
                                        <div class="btn-group btn-group-sm pull-right">
                                            <button id="preview" class="btn btn-mini project-info">详情
                                            </button>
                                            <button class="btn btn-custom dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu custom-menu">
                                                <li><a href="#" class="delete-project">删除</a></li>
                                                <li><a href="#" class="modify-project">修改</a></li>
                                             </ul>
                                    </td>
                                </tr>
                            {% endfor %} 
                        </tbody>
                    </table>
                </div>
