<div class="panel panel-default">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <th style="width:50px">ID</th>
                <th style="width:150px">项目名称</th>
                <th 项目描述</th>
                <!--<th >项目成员</th>
                <th >版本库地址</th>-->
                <th style="width:100px">管理员</th>
                <th style="width:150px">创建时间</th>
                <th class="text-center" style="width:80px">操作</th>
            </thead>
            <tbody>
                {% for item in projects_list %}
                    <tr>
                        <td class="fp">{{ item.ProjectId }}</td>
                        <td>{{ item.ProjectName }}</td>
                        <td><div class="w3">{{ item.ProjectDesc }}<div></td>
                        <!--<td><div class="w2">{{ item.ProjectMembers }}</div></td>
                        <td><div class="w1"> {{ item.ProjectHgs }}</div></td>-->
                        <td>{{ item.ProjectAdmin }}</td>
                        <td>{{ item.CreatedTime }}</td>
                        <td style="width:80px">
                            <div class="btn-group btn-group-sm pull-right">
                                <button id="preview" class="btn btn-mini project-info">详情
                                </button>
                                <button class="btn btn-custom dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu custom-menu">
                                    <li><a href="#" class="delete-project">删除</a></li>
                                    <li><a href="#" class="modify-project">修改</a></li>
                                </ul>
                        </td>
                    </tr>
                {% endfor %} 
            </tbody>
        </table>
</div>
<script>
$(".delete-project").click(function() {
        var $row = $(this).closest("tr");    
        var $text = $row.find(".fp").text();
        var $href= "/projects/delete" 
        var $url = $href + "?id=" + $text;
        $.ajax({
            type: "GET",
            url: $url }).done(function( data ) {
                window.location.reload();
        });

});
</script>
