<div class="panel panel-default">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead style="display:none">
                <th style="width:5%;display:none">ID</th>
                <th style="width:30%">项目名称</th>
                <th style="width:30%"> 项目描述</th>
                <!--<th style="width:10%">管理员</th>-->
                <th style="width:40%" style="text-align:right">创建时间</th>
                {% if role == 'admin' %}
                <th class="text-center" style="width:5.6%">操作</th>
                {% endif %}
            </thead>
            <tbody>
                {% for item in projects_list %}
                    <tr>
                        <td class="fp" style="display:none;">{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td><div class="w3">{{ item.desc }}<div></td>
                        <!--<td>{{ item.admin }}</td>-->
                        <td style="text-align:right">{{ item.created }}</td>
                        {% if role == 0 %}
                        <td style="width:80px">
                            <div class="btn-group btn-group-sm pull-right">
                                <button id="delete" class="btn btn-mini btn-danger delete-project">删除
                                </button>
                        </td>
                        {% endif %}
                    </tr>
                {% endfor %} 
            </tbody>
        </table>
</div>
<script>
$(".delete-project").click(function() {
        var $row = $(this).closest("tr");    
        var $text = $row.find(".fp").text();
        var $href= "/projects/delete" 
        var $url = $href + "?id=" + $text;
        $.ajax({
            type: "GET",
            url: $url }).done(function( data ) {
                window.location.reload();
        });

});
</script>
