<div id="ctnEditModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" style="margin:0px;padding:0px;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="margin:0px">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 id="CtnEditModalTitle" class="modal-title">在线修改容器</h4>
            </div>
            <div id="ctnEditWindow" class="modal-body" style="background:#fff;margin:0px;padding:0px;">
		<img src="/static/img/loading.jpg" width="100%" height="550"></img>
		<label class="hide" id="ctnSshFrame" src=""></label>
            </div>
        </div>
    </div>
</div>
<script>
$('#ctnEditModal').on('shown.bs.modal', function () {
	setTimeout(function(){
		var src= $("#ctnSshFrame").attr("src");
		var Sys = {};
		var ua = navigator.userAgent.toLowerCase();
		var s;
		(s = ua.match(/rv:([\d.]+)\) like gecko/)) ? Sys.ie = s[1] :
		(s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
		(s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
		(s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
		(s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
		(s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;	
		if ( Sys.ie) {;}
		if ( Sys.firefox ){
		    var html=' \
			<iframe id="sshFrame" src="' + src + '" style="zoom:0.70" width="100%" height="550" frameborder="0"> \
			</iframe>\
        	     ';
		}
		if ( Sys.chrome ){
		    var html=' \
			<iframe id="sshFrame" src="' + src + '" style="zoom:0.70" width="100%" height="800" frameborder="0"> \
			</iframe>\
        	     ';
		}
		if ( Sys.opera ){ ; }
		if ( Sys.safari ){ 
		    var html=' \
			<iframe id="sshFrame" src="' + src + '" style="zoom:0.70" width="100%" height="800" frameborder="0"> \
			</iframe>\
        	     ';
		 }

        	$("#ctnEditWindow").children().remove();
        	$("#ctnEditWindow").append($(html));}
	,2000);
});

</script>
