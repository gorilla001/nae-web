<table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <th style="width:5%">ID</th>
            <th style="width:10%">容器名称</th>
            <th >访问地址</th>
            <!--<th style="width:12%">SSH地址</th>-->
            <th style="width:12%">创建时间</th>
            <th style="width:5.5%" class="text-center">状态</th>
            <th style="width:5.8%" class="text-center">操作</th>
        </thead>
        <tbody>
            {% for item in container_list %}
                <tr>
                    <td class="fp">{{ item.ID }}</td>
                    <td >{{ item.Name }}</td>
                    <td>{{ item.AccessMethod }}</td>
                    <!--<td>{{ item.Sftp }}</td>-->
                    <td >{{ item.Created }}</td>
                    {% if item.Status == 'ok' %}
                    <td class="text-center"><font size="2" color="green">运行</font></td>
                    {% elif item.Status == 'building' %}
                    <td>
                        <div class="progress" style="width:60px;margin-bottom:0px;margin-top:2px">
                                <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    <span class="show">正在构建</span>
                                  </div>
                        </div>
                    </td>
                    {% elif item.Status == 'created' %}
                        <td>构建成功</td>
                    {% endif %} 
                    <td >
                        <div class="btn-group btn-group-sm pull-right">
                            <button id="preview" href="/admin/files/show" class="btn btn-mini container-info">操作
                            </button>
                            <button class="btn btn-custom dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu custom-menu">
                                <li><a class="delete-container">删除</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            {% endfor %} 
        </tbody>
    </table>
