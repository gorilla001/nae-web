<html>
<head>
   <title>Containers页面</title>
   <!--<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>-->
   <!--<script src="/static/js/bootstrap.js"></script>-->
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/dashboard.css" rel="stylesheet">
   <!--<link href="/static/css/selectordie.css" rel="stylesheet">
    <link href="twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet">-->
   <!--<script src="/static/js/bootstrap.min.js"></script>
   <script src="/static/js/jquery.min.js"></script>-->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
   <!--<script src="/static/js/jquery.easydropdown.min.js"></script>-->
   <!--<script src="/static/js/selectordie.js"></script>
   <script src="/static/js/selectordie.min.js"></script>
    $("select").selectOrDie();-->
</head>

<body> 
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">		
            <div class="navbar-header">
                <span class="navbar-brand">聚美优品JAE平台</span>
            </div>
            <ul class="nav navbar-right top-nav">
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/overview"><i class="fa fa-fw fa-dashboard"></i> 概览</a>
                    </li>
                    <li class="active">
                        <a href="/containers"><i class="fa fa-fw fa-bar-chart-o"></i> 容器列表</a>
                    </li>
                    <li>
                        <a href="/images"><i class="fa fa-fw fa-table"></i> 镜像列表</a>
                    </li>
                    <li>
                        <a href="/codeversion"><i class="fa fa-fw fa-edit"></i> 代码版本库</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="btn-group btn-group-sm pull-right">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#largeModal">创建</button>
                       </div>
                    </div>
                </div>

            <div id="largeModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">创建容器</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" action="/containers" method="POST" >
                                   <div class="control-group name">
                                      <label cass="control-label" for="name">容器名称</label>
                                      <div class="controls">
                                        <input type="text" class="form-control" id="name" placeholder="容器名称">
                                        <span class="help-inline">(容器的名称，如果留空，系统会随机分配一个名字)</span>
                                      </div>
                                    </div>
                                    <div class="control-group environ">
                                      <label class="control-label" for="environ">所属环境</label>
                                      <div class="controls">
                                          <select  class="form-control" id="environ">  
                                            <option>容器环境</option>  
                                            <option>开发环境</option>  
                                            <option>测试环境</option>  
                                            <option>Staging环境</option>  
                                            <option>Publish环境</option>  
                                            <option>生产环境</option>  
                                          </select>
                                          <span class="help-inline">(容器的环境，比如开发、测试等)</span>
                                      </div>  
                                    </div>
                                    <div class="control-group project">
                                      <label class="control-label" for="project">所属项目</label>
                                      <div class="controls">
                                          <select class="form-control">  
                                            <option>项目名称</option>  
                                            <option>项目一</option>  
                                            <option>项目二</option>  
                                            <option>项目三</option>  
                                            <option>项目四</option>  
                                          </select>  
                                        <span class="help-inline">(容器所属的项目，比如optool项目)</span>
                                      </div>
                                    </div>

                                    <div class="control-group version">
                                      <label class="control-label" for="version">代码版本库</label>
                                      <div class="controls">
                                          <select class="form-control">  
                                            <option>代码版本库</option>  
                                            <option>分支一</option>  
                                            <option>分支二</option>  
                                            <option>分支三</option>  
                                            <option>分支四</option>  
                                          </select>  
                                        <span class="help-inline">(需要测试的代码分支)</span>
                                      </div>
                                    </div>
                                </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <th>容器ID</th>
                            <th>容器名称</th>
                            <th>所有者</th>
                            <th>创建时间</th>
                            <th>访问方式</th>
                            <th>所属环境</th>
                            <th>所属项目</th>
                            <th>在线时间</th>
                            <th>状态</th>
                        </thead>
                        <tbody>
                            {% for item in container_list %}
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            {% endfor %} 
                        </tbody>
                    </table>
             </div>
        </div>
</body>
</html>
