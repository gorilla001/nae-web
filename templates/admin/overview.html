<html>
<head>
   <title>总体概览</title>
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/flat-ui.css" rel="stylesheet">
   <script src="/static/js/jquery.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
</head>

<body> 
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
           <div class="navbar-header">
               <span class="navbar-brand"><font style="color:#fff">JAE管理平台</font></span>
           </div>
           <div class="collapse navbar-collapse navbar-ex1-collapse">
               <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="/admin/"><i class="fa fa-fw fa-dashboard"></i> 总体概览</a>
                    </li>
                    <li>
                        <a href="/admin/images"><i class="fa fa-fw fa-bar-chart-o"></i> 镜像管理</a>
                    </li>
                    <li>
                        <a href="/admin/containers"><i class="fa fa-fw fa-table"></i> 容器管理</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="搜索">
                    </div>
                </form>

           </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-striped table-bordered table-hover table-condensed" style="width:100%;table-layout:fixed;">
                            <tbody style="border:1px solid #bebebe">
	                        <tr>
	                            <td width="10%" style="font-size:14px">镜像</td>
	                            <td>{{ image }}</td>
	                        </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-striped table-bordered table-hover table-condensed" style="width:100%;table-layout:fixed;">
                            <tbody style="border:1px solid #bebebe">
	                        <tr>
	                            <td width="10%" style="font-size:14px">容器</td>
	                            <td>{{ container }}</td>
	                            <td width="10%" style="font-size:14px">运行</td>
	                            <td>{{ running }}</td>
	                            <td width="10%" style="font-size:14px">停止</td>
	                            <td>{{ stopped }}</td>
	                        </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
