<html>
<head>
   <title>总体概览</title>
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/flat-ui.css" rel="stylesheet">
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   <link href="/static/css/bluebox.css" rel="stylesheet">
   

</head>

<body> 
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
           <div class="navbar-header">
               <span class="navbar-brand"><font style="color:#fff">JAE管理平台</font></span>
           </div>
           <div class="collapse navbar-collapse navbar-ex1-collapse">
               <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="/admin/"><i class="fa fa-fw fa-dashboard"></i> 总体概览</a>
                    </li>
                    <li>
                        <a href="/admin/projects"><i class="fa fa-fw fa-table"></i> 项目管理</a>
                    </li>
                    <li>
                        <a href="/admin/images"><i class="fa fa-fw fa-th-large"></i> 镜像管理</a>
                    </li>
                    <li>
                        <a href="/admin/containers"><i class="fa fa-fw fa-th"></i> 容器管理</a>
                    </li>
                    <li>
                        <a href="/admin/hosts"><i class="fa fa-fw fa-table"></i> 主机管理</a>
                    </li>
                    <li>
                        <a href="/admin/events"><i class="fa fa-fw fa-bolt"></i> 事件管理</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="搜索">
                    </div>
                </form>

           </div>
        </nav>

        <div id="page-wrapper">
            <div class="container" style="width:100%">
                <div class="row state-overview">
                    <div class="col-lg-3 col-sm-6">
                        <div class="panel">
                            <div class="symbol red">
                                <i class="fa fa-fw fa-table"></i>
                            </div>
                            <div class="value">
                                <h1 class="count">{{ project }}</h1>
                                <p>Projects</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-6">
                        <div class="panel">
                            <div class="symbol yellow">
                                <i class="fa fa-fw fa-th-large"></i>
                            </div>
                            <div class="value">
                                <h1 class="count">{{ image }}</h1>
                                <p>Images</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="panel">
                            <div class="symbol blue">
                                <i class="fa fa-fw fa-th"></i>
                            </div>
                            <div class="value">
                                <h1 class="count">{{ container }}</h1>
                                <p>Containers</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="panel">
                            <div class="symbol terques">
                                <i class="fa fa-fw fa-bar-chart-o"></i>
                            </div>
                            <div class="value">
                                <h1 class="count">1</h1>
                                <p>Hosts</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
