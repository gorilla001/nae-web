<html>
<head>
   <title>项目管理</title>
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/flat-ui.css" rel="stylesheet">
   <script src="/static/js/jquery.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
</head>

<body> 
    <div id="wrapper"> 
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
           <div class="navbar-header">
               <span class="navbar-brand"><font style="color:#fff">JAE管理平台</font></span>
           </div>
           <div class="collapse navbar-collapse navbar-ex1-collapse">
               <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/admin/"><i class="fa fa-fw fa-dashboard"></i> 总体概览</a>
                    </li>
                    <li>
                        <a href="/admin/images"><i class="fa fa-fw fa-bar-chart-o"></i> 镜像管理</a>
                    </li>
                    <li class="active">
                        <a href="/admin/containers"><i class="fa fa-fw fa-table"></i> 容器管理</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="搜索">
                    </div>
                </form>

           </div>
        </nav>

        <div id="page-wrapper">
            {% load pagination_tags %}
            {% autopaginate containers_list 15 %}
            <div class="container-fluid">
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead style="border:1px solid #bebebe">
                            <th style="width:10%">ID</th>
                            <th style="width:35%">Image</th>
                            <th style="width:15%">Project</th>
                            <th style="width:10%">User</th>
                            <th style="width:20%">Status</th>
                        </thead>
                        <tbody style="border:1px solid #bebebe">
                            {% for item in containers_list %}
                                <tr>
                                    <td>{{ item.Id | slice:"12" }}</td>
                                    <td>{{ item.Image }}</td>
                                    <td>{{ item.ProjectName }}</td>
                                    <td>{{ item.UserId }}</td>
                                    <td>{{ item.Status }}</td>
                                </tr>
                            {% endfor %} 
                        </tbody>
                    </table>
             </div>
             {% paginate %}
        </div>

        </div>
    </div>
</body>
</html>
