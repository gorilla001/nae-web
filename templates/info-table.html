<div id="info-table-{{project_info.id}}" class="panel panel-default">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tbody>
    	    <tr>
                <td width="6%">项目名称</td>
                <td>{{ project_info.name }}</td>
    	    </tr>
    	    <tr>
                <td>项目成员</td>
                <td>{{ project_info.members }}</td>
    	    </tr>
    	    <tr>
                <td>管理员</td>
                <td>{{ project_info.admin }}</td>
    	    </tr>
    	    <tr>
                <td>项目描述</td>
                <td>{{ project_info.desc }}</td>
    	    </tr>
    	    <tr>
                <td>创建时间</td>
                <td>{{ project_info.created }}</td>
    	    </tr>
    	    <tr>
                <td>版本库</td>
                <td>{{ project_info.hgs }}</td>
    	    </tr>
    	    <tr>
                <td>镜像</td>
                <td>{{ project_info.imgs }}</td>
    	    </tr>
        </tbody>
    </table>
</div>
