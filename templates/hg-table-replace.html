<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <th style="width:50px">ID</th>
        <th style="width:150px">地址</th>
        <th style="width:150px">添加时间</th>
        {% ifequal role 'admin' %}
        <th class="text-center" style="width:80px">操作</th>
        {% endifequal %}
    </thead>
    <tbody>
        {% for item in hg_list %}
            <tr>
                <td class="fp">{{ item.Id }}</td>
                <td>{{ item.Content}}<div></td>
                <td>{{ item.Created }}</td>
                {% ifequal role 'admin' %}
                <td style="width:80px">
                    <div class="btn-group btn-group-sm pull-right">
                        <button id="preview" class="btn btn-mini project-info">操作
                        </button>
                        <button class="btn btn-custom dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu custom-menu">
                            <li><a href="#" class="delete-hg">删除</a></li>
                            <!--<li><a href="#" class="modify-project">修改</a></li>-->
                         </ul>
                </td>
                {% endifequal %}
            </tr>
        {% endfor %} 
    </tbody>
</table>
