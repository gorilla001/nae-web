<table class="table table-striped table-bordered table-hover table-condensed">
    <tbody>
        {% for item in hg_list %}
           {% if project_role == 0 %}
            <tr>
                <td class="fp" style="display:none">{{ item.id }}</td>
                <td width="30%">{{ item.repo_path}}<div></td>
                <td width="60%" style="text-align:right">{{ item.created }}</td>
		<td width="10%">
                    <div class="btn-group btn-group-sm pull-right">
                    	<button class="btn btn-mini btn-danger delete-hg">删除
		    	</button>
		    </div>
		</td>
            </tr>
	    {% else %}
            <tr>
                <td class="fp" style="display:none">{{ item.id }}</td>
                <td width="50%">{{ item.repo_path}}<div></td>
                <td width="50%" style="text-align:right">{{ item.created }}</td>
            </tr>
            {% endif %}
        {% endfor %} 
    </tbody>
</table>
