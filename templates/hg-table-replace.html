<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <th width="80%">版本库地址</th>
        <th class="text-right">创建时间</th>
        <th width="5%" class="text-left">操作</th>
    </thead>
    <tbody>
        {% for item in hg_list %}
            <tr>
                <td class="fp" style="display:none">{{ item.id }}</td>
                <td width="80%">{{ item.repo_path}}<div></td>
                <td width="15%" class="text-left">{{ item.created }}</td>
		<td >
                    <div class="btn-group btn-group-sm pull-right">
                        {% if project_role == 0 %}
                    	<button class="btn btn-mini btn-danger delete-hg">删除
		    	</button>
                        {% else %}
                    	<button class="btn btn-mini btn-inverse" disabled="disabled">删除
		    	</button>
                        {% endif %}
		    </div>
		</td>
            </tr>
        {% endfor %} 
    </tbody>
</table>
