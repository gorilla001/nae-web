<table class="table table-striped table-bordered table-hover table-condensed">
    <thead style="border:1px solid #bebebe">
        <th width="35%">版本库地址</th>
        <th width="5%">类型</th>
        <th width="35%">路径</th>
        <th width="25%" class="text-left">创建时间</th>
        <!--<th width="5%" class="text-center">操作</th>-->
    </thead>
    <tbody style="border:1px solid #bebebe">
        {% for item in hg_list %}
            <tr>
                <td class="fp" style="display:none">{{ item.id }}</td>
                <td width="35%">{{ item.repo_path}}<div></td>
                {% if item.java %}
                    <td width="5%">java<div></td>
                {% else %}
                    <td width="5%">php<div></td>
                {% endif %}
                <td width="35%" class="text-left">{{ item.path }}</td>
                <td width="25%" class="text-left">{{ item.created }}</td>

                    <div class="btn-group btn-group-sm pull-right">
                        {% if project_role == 0 %}

		    	</button>
                        {% else %}
                    	<button class="btn btn-mini btn-inverse" disabled="disabled">删除
		    	</button>
                        {% endif %}
		    </div>
		</td>-->
            </tr>
        {% endfor %} 
    </tbody>
</table>
