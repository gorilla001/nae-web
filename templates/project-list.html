<div class="panel panel-default">
        <div class="panel-heading heading-large" style="padding:5px;">
            <span class="panel-title section-title">项目</span>
            <span class="section-toolbar">
                {% ifequal role 'admin' %}
                <a href="/projects/" style="margin-left:5px;">
                    <span class="glyphicon glyphicon-refresh"></span>
                </a>
                {% endifequal %}
            </span>
            <span class="pull-right">
                {% ifequal role 'admin' %}
                    <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#largeModal">创建</button>
                {% else %}
                    <a href="/projects/">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                {% endifequal %}
            </span>
        </div>
        <div class="panel-body">
            {% include 'create-project-modal.html' %}
            {% include 'modify-project-modal.html' %}
            {% include 'info-project-modal.html' %}
            {% include 'project-table.html' %}
        </div>
</div>
