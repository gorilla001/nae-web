<div id="modifyModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">修改项目</h4>
            </div>
            <div class="modal-body">
                <form id="project" class="form-horizontal" action="/projects/create/" method="POST" >
                      {% csrf_token %}
                       <div class="control-group name">
                          <label cass="control-label" for="name">项目名称</label>
                          <div class="controls">
                            <input type="text" class="form-control" id="project_name" name="name">
                          </div>
                        </div>
                       <div class="control-group name">
                          <label cass="control-label" for="name">HG地址</label>
                          <div class="controls">
                            <textarea class="form-control" rows="3" id="project_hgs" name="hgaddrs" style="resize:none;"></textarea>
                          </div>
                        </div>
                       <div class="control-group name">
                          <label cass="control-label" for="name">项目成员</label>
                          <div class="controls">
                            <textarea class="form-control" rows="3" id="project_members" name="members" style="resize:none;"></textarea>
                          </div>
                        </div>
                        <div class="control-group version">
                          <label class="control-label" for="version">项目描述</label>
                          <div class="controls">
                            <textarea class="form-control" rows="3" id="project_desc" name="desc"></textarea>
                          </div>
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="save_modify" type="submit" class="btn btn-primary save-modify" data-dismiss="modal"> 保存</button>
            </div>
        </div>
    </div>
</div>
