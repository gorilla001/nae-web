$(".container-refresh").click(function(e) {
        var project_id = "{{ project_info.id }}";
        var user_id = "{{ user_id }}";
        var url = '/containers/update?project_id=' + project_id + "&user_id=" + user_id;
        $.ajax({
            type: "GET",
            url: url }).done(function( data ) {
                $("#container-table-{{project_info.id}}").html(data);
            });
});
</script>
