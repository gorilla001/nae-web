<div id="images_content" class="panel panel-default">
    <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <th style="width:50px">ID</th>
                <th style="width:150px">名称</th>
                <th>描述</th>
                <th style="width:150px">创建时间</th>
                <th style="width:50px">状态</th>
                <th class="text-center" style="width:80px">操作</th>
            </thead>
                <tbody>
                    {% for item in image_list %}
                        <tr>
                            <td class="fp">{{ item.ID }}</td>
                            <td >{{ item.ImageName }}</td>
                            <td>{{ item.ImageDesc }}</td>
                            <td style="width:200px">{{ item.CreatedTime }}</td>
                            {% ifequal item.Status  'building' %}
                            <td style="width:50px">
                            <div class="progress" style="width:60px;margin-bottom:0px;margin-top:2px">
                                <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    <span class="show">building</span>
                                  </div>
                            </div>
                            </td>
                            {% else %}
                            <td>
                                ok
                            </td>
                            {% endifequal %}
                            <td style="width:80px">
                                 <div class="btn-group btn-group-sm pull-right">
                                    <button id="preview" href="/images/show" class="btn btn-mini image-info">详情
                                    </button>
                                    <button class="btn btn-custom dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu custom-menu">
                                        <li><a class="delete-image">删除</a></li>
                                        <li><a class="delete-image-force">强制删除</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    {% endfor %} 
                </tbody>
        </table>
</div>
<script>
$('#images_content').on("click",".delete-image",function() {
        var $row = $(this).closest("tr");    
        var $text = $row.find(".fp").text();
        var $href= "/images/delete" 
        var xmlHttpRequest;
        xmlHttpRequest = createXmlHttpRequest();
        xmlHttpRequest.onreadystatechange = getResult;
        var $url = $href + "?id=" + $text + "&f=0";

        xmlHttpRequest.open("GET",$url,true);
        xmlHttpRequest.send(null);

        function getResult(){
            if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200){
                var $content = xmlHttpRequest.responseText;
                if ($content == 'succeed'){
                    var url = '/images/update?project_id=' + {{ project_info.id }};
                    $.ajax({
                        type: "GET",
                        url: url }).done(function( data ) {
                                alert(data);
                                $("#images_content").html(data);
                    });
                }
            }
        }
    });
$("#images_content").on("click",".delete-image-force",function() {
        var $row = $(this).closest("tr");    
        var $text = $row.find(".fp").text();
        var $href= "/images/delete" 
        var xmlHttpRequest;
        xmlHttpRequest = createXmlHttpRequest();
        xmlHttpRequest.onreadystatechange = getResult;
        var $url = $href + "?id=" + $text + "&f=1";

        xmlHttpRequest.open("GET",$url,true);
        xmlHttpRequest.send(null);

        function getResult(){
            if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200){
                var $content = xmlHttpRequest.responseText;
                if ($content == 'succeed'){
                    var url = '/images/update?project_id=' + {{ project_info.id }};
                    $.ajax({
                        type: "GET",
                        url: url }).done(function( data ) {
                                alert(data);
                                $("#images_content").html(data);
                    });
                }
            }
        }
    });


</script>
