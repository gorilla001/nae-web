<div id="createImageModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">创建镜像</h4>
            </div>
            <div class="modal-body">
                <form id="image" class="form-horizontal" action="/images/create/" method="POST">
                {% csrf_token %}
                    <div class="control-group environ">
                        <label class="control-label" for="environ">DockerFile地址</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="repo_path" name='repo_path' style="width:350px">
                            <span class="help-inline">(dockerfile的HG地址，必选项)</span>
                        </div>  
                    </div>
                    <div class="control-group description">
                        <label cass="control-label" for="description">功能描述</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="image_desc" name='image_desc' style="width:350px">
                            <!--<textarea class="form-control" id="image_desc" name="image_desc" placeholder="功能描述"></textarea>-->
                            <span class="help-inline">(可选项)</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="createImage()">确定</button>
            </div>
        </div>
    </div>
</div>
<!--<script src="/static/js/create-image.js"></script>-->
<script>
function createImage()
{
    var project_id = "{{ project_info.id }}"; 
    var repo_path = document.getElementById('repo_path').value;
    var image_desc = document.getElementById('image_desc').value;

    alert(project_id);
    var http = new createXmlHttpRequest();
    var url ="/images/create/";
    var params = "project_id=" + project_id + "&image_desc=" + image_desc + "&repo_path=" + repo_path ;
    alert(params);
    var token = '{{ csrf_token }}'; 
    
    http.open("POST",url,true);
    http.setRequestHeader('X-CSRFToken', token);
    http.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    http.setRequestHeader("Content-length",params.length);
    http.setRequestHeader("Connection", "close");
    http.onreadystatechange = function() {
        if(http.readyState == 4 && http.status == 200) {
            var content = http.response;
            var status = http.response.status; 
            var url = '/images/update?project_id=' + project_id;
            if (status == 200){
                $.ajax({
                        type: "GET",
                        url: url }).done(function( data ) {
                                alert(data);
                                $("#images_content").html(data);
                });
            }
        }
    }
    http.responseType = 'json';
    http.send(params);
}

</script>
